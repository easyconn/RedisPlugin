prd:
stg:
dev:
  redis:
    enabled: true # false => cache off
    default:
      name: db
      expire: 3600
      autoIndex: true
    prefix:
      columns: column, column, column # e.g. user_id, id, social_id


    # common
    common:
      dbs: table, table, table... # e.g.  master_, common_item,


    # admin
    admin:
      model:  XXXXX # AdminUser
      column: XXXXX # admin_config_id
      dbs: table, table, table... # e.g. admin_, ad_members


    # shard config master
    shard:
      enabled: true
      control:
        model:  XXXXX # AdminConfig
        column: XXXXX # config_name


    server:
      dbMaster:
        host: XXXXX
        port: 6379
        select: 1
      dbSlave:
        host: XXXXX
        port: 6379
        select: 1
      dbCommonMaster:
        host: XXXXX
        port: 6379
        select: 0
      dbCommonSlave:
        host: XXXXX
        port: 6379
        select: 0
      dbMember1Master:
        host: XXXXX
        port: 6379
        select: 2
      dbMember1Slave:
        host: XXXXX
        port: 6379
        select: 2
      dbMember2Master:
        host: XXXXX
        port: 6379
        select: 3
      dbMember2Slave:
        host: XXXXX
        port: 6379
        select: 3